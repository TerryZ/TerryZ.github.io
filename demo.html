<!DOCTYPE html>
<html>
<head>
    <title>ComboSelect使用实例</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/bootstrap/2.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/font-awesome-4.6.3/css/font-awesome.min.css" />
    
	<link rel="stylesheet" href="lib/syntaxhighlighter/styles/shCore.css" type="text/css">
	<link rel="stylesheet" href="lib/syntaxhighlighter/styles/shThemeDefault.css" type="text/css">
	
	<link rel="stylesheet" href="lib/comboselect/comboselect.css" type="text/css">
    
    <link rel="stylesheet" href="css/demo.css" />
</head>

<body>
	<!-- header -->
	<header>
		<div class="container">
	    <div class="navbar navbar-fixed-top" id="headerBar">
	        <div class="navbar-inner">
	            <div class="container-fluid">
	                <a class="brand" href="https://terryz.github.io/">ComboSelect</a>
	                <ul class="nav user_menu pull-right">
	                    <li class="">
	                        <a href="https://github.com/TerryZ/combo-select" target="_blank"><i class="fa fa-lg fa-github"></i> Github</a>
	                    </li>
	                </ul>
	                
	            </div>
	        </div>
	    </div>
	    </div>
	</header>


	<div class="container" style="margin-top: 50px;">
		<h1 class="heading">下拉分页控件 <small>支持下拉，分页，键盘操作等功能</small></h1>
		<div class="row-fluid">
			<h4 class="heading">基本初始化 <small></small></h4>
			<input type="text" id="comboSelect" class="" placeholder="请输入查询关键字" >
<script type="syntaxhighlighter" class="brush:js">
<![CDATA[
//表单声明元素
<input type="text" id="comboSelect" class="input-block-level" >
//定义数组，在服务端返回的数据也以该格式返回：Array[{Object},{...}]
var tag_data = [
	{id:1 ,name:'Chicago Bulls',desc:'芝加哥公牛'},
	{id:2 ,name:'Cleveland Cavaliers',desc:'克里夫兰骑士'},
	{id:3 ,name:'Detroit Pistons',desc:'底特律活塞'},
	{id:4 ,name:'Indiana Pacers',desc:'印第安纳步行者'}
];
//showField：设置下拉列表中显示文本的列
//keyField：设置下拉列表项目中项目的KEY值，用于提交表单
//data：数据源，可以是JSON数据格式，也可以是URL
//callback：选中项目后的回调函数
$('#comboSelect').bComboSelect({
	showField : 'desc',
	keyField : 'id',
	data : tag_data
});
]]>
</script>
		</div>
		<div class="row-fluid">
			<h4 class="heading">设置初始化选中项目 <small>以及请求参数传递等……</small></h4>
			<div class="pull-right">
				<input type="text" id="comboSelect1"  class="input-medium" data-init="4" >
			</div>
<script type="syntaxhighlighter" class="brush:js">
<![CDATA[
//data-init：设置列表初始被选中的项目，传递值为keyField对应的内容
<input type="text" id="comboSelect1" data-init="4" >
$('#comboSelect').bComboSelect({
	showField : 'desc',
	keyField : 'id',
	data : '/sys/userinfo',
	params : function(){return {'name':'aa','sex':1};}
});
]]>
</script>
		</div>
			
		<div class="row-fluid">
			<h4 class="heading">项目显示文本自定义 <small>允许根据现有数据字段进行自由组合</small></h4>
			<input type="text" id="comboSelect2" class="input-xlarge" placeholder="请输入查询关键字" >
<script type="syntaxhighlighter" class="brush:js">
<![CDATA[
<input type="text" id="comboSelect" class="input-xlarge" >
$('#comboSelect').bComboSelect({
	showField : 'desc',
	keyField : 'id',
	data : tag_data,
	//格式化显示项目，提供源数据进行使用
	formatItem : function(data){
		return data.desc + '(' + data.name + ')';
	}
});
]]>
</script>
		</div>
		<div class="row-fluid">
			<h4 class="heading">多项选择模式 <small></small></h4>
			<input type="text" id="comboSelect3" class="input-block-level" placeholder="请输入查询关键字" >
<script type="syntaxhighlighter" class="brush:js">
<![CDATA[
<input type="text" id="comboSelect" class="input-block-level" >
$('#comboSelect').bComboSelect({
	showField : 'desc',
	keyField : 'id',
	data : tag_data,
	//启用多选模式
	multiple : true
});
]]>
</script>
		</div>

		<div class="row-fluid">
			<h4 class="heading">事件回调处理 <small>项目选中后，触发的事件处理</small></h4>
			<input type="text" id="comboSelect4" class="input-block-level" placeholder="请输入查询关键字" >
			<div id="callbackLog" class="logBox"></div>
<script type="syntaxhighlighter" class="brush:js">
<![CDATA[
<input type="text" id="comboSelect" class="input-block-level" >
$('#comboSelect').bComboSelect({
	showField : 'desc',
	keyField : 'id',
	data : tag_data,
	multiple : true,
	//选中项目后的回调处理
	//入参：data：选中行的原始数据对象
	callback : function(data){
		$('#callbackLog').append(data.desc + '(' + data.name + ')<br/>');
	}
});
]]>
</script>
		</div>
	</div>









    


<script type="text/javascript" src="lib/jquery.min.js" ></script>
<script type="text/javascript" src="lib/syntaxhighlighter/scripts/shCore.js" ></script>
<script type="text/javascript" src="lib/syntaxhighlighter/scripts/shAutoloader.js" ></script>
<script type="text/javascript" src="js/code.preview.js" ></script>

<script type="text/javascript" src="lib/comboselect/comboselect.min.js" ></script>
<script type="text/javascript" src="lib/comboselect/b.comboselect.js" ></script>

<script type="text/javascript" src="js/demo.js" ></script>
</body>
</html>
