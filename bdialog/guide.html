		<h3>资源导入 <small>在网页上引用css样式、js脚本等文件</small></h3>
<script type="syntaxhighlighter" class="brush:html">
<![CDATA[
<!-- 插件使用的样式表文件，分bootstrap2和bootstrap3两个环境使用，根据使用环境引用 -->
<!-- bootstrap2环境使用 -->
<link rel="stylesheet" href="b.dialog.css" type="text/css">
<!-- bootstrap3环境使用 -->
<link rel="stylesheet" href="b.dialog.bootstrap3.css" type="text/css">


<!-- 拖拽功能库 -->
<script type="text/javascript" src="jquery-ui.min.js" >< /script>
<!-- 插件核心脚本 -->
<script type="text/javascript" src="b.dialog.js" >< /script>
]]>
</script>

		<h3>Javascript初始化插件代码</h3>
<script type="syntaxhighlighter" class="brush:js">
<![CDATA[
//初始化插件
bDialog.open({
	title : '窗口标题',
	width : 500,
	height : 450,
	url : 'http://aa.com/load',
	params : {
		'userName' : 'zhangsan'
	},
	callback:function(data){
		if(data && data.results && data.results.length > 0 ){
			eDialog.alert('已完成弹出窗口操作！<br>接收到弹出窗口传回的 userName 参数，值为：<b>' + data.results[0].userName + '</b>');
		}else{
			eDialog.alert('弹出窗口未回传参数',$.noop,'error');
		}
	}
});
]]>
</script>
