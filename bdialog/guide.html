		<h1 class="text-center">入门指南</h1>

		<h3>资源导入 <small>在网页上引用css样式、js脚本等文件</small></h3>
<script type="syntaxhighlighter" class="brush:html">
<![CDATA[
<!-- 插件使用的样式表文件 -->
<link rel="stylesheet" href="lib/selectpage/selectpage.css" type="text/css">
<!-- 插件核心脚本 -->
<script type="text/javascript" src="lib/selectpage/selectpage.js" >< /script>
<!-- 插件快速使用脚本 -->
<script type="text/javascript" src="lib/selectpage/b.selectpage.js" >< /script>
]]>
</script>


		<h3>HTML代码</h3>
<script type="syntaxhighlighter" class="brush:html">
<![CDATA[
<!-- 设置文本框为插件基本元素 -->
<input type="text" id="selectPage" class="input-block-level" >
]]>
</script>

		<h3>Javascript初始化插件代码</h3>
<script type="syntaxhighlighter" class="brush:js">
<![CDATA[
//定义数组，在服务端返回的数据也以该格式返回：Array[{Object},{...}]
var tag_data = [
	{id:1 ,name:'Chicago Bulls',desc:'芝加哥公牛'},
	{id:2 ,name:'Cleveland Cavaliers',desc:'克里夫兰骑士'},
	{id:3 ,name:'Detroit Pistons',desc:'底特律活塞'},
	{id:4 ,name:'Indiana Pacers',desc:'印第安纳步行者'}
];
//初始化插件
$('#selectPage').bSelectPage({
	showField : 'desc',
	keyField : 'id',
	data : tag_data
});
]]>
</script>
