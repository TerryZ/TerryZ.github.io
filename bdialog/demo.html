	<div class="content">
	<div class="container" style="margin-top: 50px;">
		<h1 class="heading">可多层嵌套高定制化的弹出窗口 <small>支持多层嵌套、高可定制化</small></h1>
		<div class="row-fluid">
			<h4 class="heading">基本初始化 <small></small></h4>
			<button class="btn btn-default" type="button" id="btnDefault">打开窗口</button>
<script type="syntaxhighlighter" class="brush:js">
<![CDATA[
bDialog.open({
	title : '窗口标题',
	width : 500,
	height : 450,
	url : 'http://aa.com/load',
	params : {
		'userName' : 'zhangsan'
	},
	callback:function(data){
		if(data && data.results && data.results.length > 0 ){
			eDialog.alert('已完成弹出窗口操作！<br>接收到弹出窗口传回的 userName 参数，值为：<b>' + data.results[0].userName + '</b>');
		}else{
			eDialog.alert('弹出窗口未回传参数',$.noop,'error');
		}
	}
});
]]>
</script>
		</div>
		<div class="row-fluid">
			<h4 class="heading">设置初始化选中项目 <small>以及请求参数传递等……</small></h4>
			<div class="pull-right">
				<input type="text" id="selectPage1"  class="input-medium" data-init="4" >
			</div>
<script type="syntaxhighlighter" class="brush:js">
<![CDATA[
//data-init：设置列表初始被选中的项目，传递值为keyField对应的内容
<input type="text" id="selectPage1" data-init="4" >
$('#selectPage').bSelectPage({
	showField : 'desc',
	keyField : 'id',
	data : '/sys/userinfo',
	params : function(){return {'name':'aa','sex':1};}
});
]]>
</script>
		</div>
			
		<div class="row-fluid">
			<h4 class="heading">项目显示文本自定义 <small>允许根据现有数据字段进行自由组合</small></h4>
			<input type="text" id="selectPage2" class="input-xlarge" placeholder="请输入查询关键字" >
<script type="syntaxhighlighter" class="brush:js">
<![CDATA[
<input type="text" id="selectPage" class="input-xlarge" >
$('#selectPage').bSelectPage({
	showField : 'desc',
	keyField : 'id',
	data : tag_data,
	//格式化显示项目，提供源数据进行使用
	formatItem : function(data){
		return data.desc + '(' + data.name + ')';
	}
});
]]>
</script>
		</div>
		<div class="row-fluid">
			<h4 class="heading">多项选择模式 <small></small></h4>
			<input type="text" id="selectPage3" class="input-block-level" placeholder="请输入查询关键字" >
<script type="syntaxhighlighter" class="brush:js">
<![CDATA[
<input type="text" id="selectPage" class="input-block-level" >
$('#selectPage').bSelectPage({
	showField : 'desc',
	keyField : 'id',
	data : tag_data,
	//启用多选模式
	multiple : true
});
]]>
</script>
		</div>

		<div class="row-fluid">
			<h4 class="heading">事件回调处理 <small>项目选中后，触发的事件处理</small></h4>
			<input type="text" id="selectPage4" class="input-block-level" placeholder="请输入查询关键字" >
			<div id="callbackLog" class="logBox"></div>
<script type="syntaxhighlighter" class="brush:js">
<![CDATA[
<input type="text" id="selectPage" class="input-block-level" >
$('#selectPage').bSelectPage({
	showField : 'desc',
	keyField : 'id',
	data : tag_data,
	multiple : true,
	//选中项目后的回调处理
	//入参：data：选中行的原始数据对象
	callback : function(data){
		$('#callbackLog').append(data.desc + '(' + data.name + ')<br/>');
	}
});
]]>
</script>
