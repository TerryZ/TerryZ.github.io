		<h3>Javascript initialize bDialog</h3>
<script type="syntaxhighlighter" class="brush:js">
<![CDATA[
bDialog.open({
	title : 'This is title, support html code',
	width : 500,
	height : 450,
	url : 'http://aa.com/load',
	params : {
		'userName' : 'zhangsan'
	},
	callback:function(data){
		if(data && data.results && data.results.length > 0 ){
			bDialog.alert('Dialog is been closed！<br>Received return 'userName' data，value is ：<b>' + data.results[0].userName + '</b>');
		}else{
			bDialog.alert('no data return!',$.noop,'error');
		}
	}
});
]]>
</script>
