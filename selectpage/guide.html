		<h3>Including files <small>include css, js files in page</small></h3>
<script type="syntaxhighlighter" class="brush:html">
<![CDATA[
<!-- jQuery Library include 1.10+, untest on jquery2,3 -->

]]>

		<h3>HTML Element</h3>
<script type="syntaxhighlighter" class="brush:html">
<![CDATA[
<!-- Set input element for init -->
<input type="text" id="selectPage" >
]]>
</script>

		<h3>Javascript init</h3>
<script type="syntaxhighlighter" class="brush:js">
<![CDATA[
//defined a array, the data returned at the server side is also used that format
//Array[{Object},{...}]
var tag_data = [
	{id:1 ,name:'Chicago Bulls',desc:'芝加哥公牛'},
	{id:2 ,name:'Cleveland Cavaliers',desc:'克里夫兰骑士'},
	{id:3 ,name:'Detroit Pistons',desc:'底特律活塞'},
	{id:4 ,name:'Indiana Pacers',desc:'印第安纳步行者'}
];
//init SelectPage
$('#selectPage').selectPage({
	showField : 'desc',
	keyField : 'id',
	data : tag_data
});
]]>
</script>
